<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Load the static template tag library -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gallery.css' %}">
    <script src="{% static 'gallery.js' %}"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'form' %}">Quiz time!</a>
                        </li>
                        <li>	
                      	    <a class="nav-item nav-link" href="{% url 'chatbot' %}">Chat Bot</a>
                      	</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="slider">
        <div class="slides">
            <img src="{% static 'image1.jpeg' %}" alt="UCL Final" height="800" width="800"> 
            <img src="{% static 'image2.jpeg' %}" alt="Pele" height="800" width="800">
            <img src="{% static 'image3.jpeg' %}" alt="Maradona's World Cup" height="800" width="800">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button> 
        <button class="next" onclick="nextSlide()">&#10095;</button> 
    </div>
    <footer>
        <p>&copy; 2024 Americanoo - Blog</p>
    </footer>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9SA6zCijB7rG1jk/t0sw5T/6jk5E+7C4i+IRF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
